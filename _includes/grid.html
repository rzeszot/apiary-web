<section class="grid">
  <div class="grid-content">
    {% for item in site.data.grid.items %}
      <div class="{{ item.extra }}">
        <a href="https://instagram.com/p/{{ item.path | replace: "/assets/grid/", "" | split: "." | first }}">
          <img src="{{ item.path }}" alt="" />
        </a>
      </div>
    {% endfor %}
  </div>
</section>
