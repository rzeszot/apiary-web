<div class='translations'>
  <em>
  {{ site.data.translations['different-language'][page.lang] }}:
  </em>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{{ post.url }}" class="{{ post.lang }}">{{ site.data.languages[post.lang].icon }} {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
