<div class='translations'>
  <span>
  {{ site.data.translations['different-language'][page.lang] }}:
  </span>
  <ul>
    {% for entry in entries %}
      <li>
        <a href="{{ entry.url }}" class="{{ entry.lang }}">{{ site.data.languages[entry.lang].icon }} {{ entry.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
