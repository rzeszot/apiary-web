{% assign products=site.shop | where: "lang", page.lang %}
<!doctype html>
<html lang="{{ page.lang }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include nav.html %}
    <section class='container shop'>
      {% for product in products %}
        <a href="{{ product.url }}">
          <article>
            <div class="image">
              <img src="{{ product.images[0].full }}" alt="" />
            </div>
            <div class="info">
              <h1>{{ product.title }}</h1>
              <span>{{ product.price |  number_with_precision: precision: 2 }}</span>
            </div>
          </article>
        </a>
      {% endfor %}
    </section>
    {% include footer.html %}
  </body>
</html>
