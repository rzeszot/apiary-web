{% assign posts=site.posts | where: "ref", page.ref %}
<!doctype html>
<html lang="{{ page.lang }}">
  <head>
    {% include head.html %}
    {% for post in posts %}
      <link rel="alternate" hreflang="{{ post.lang }}" href="{{ post.url }}" />
    {% endfor %}
  </head>
  <body>
    {% include nav.html %}
    <section class='container blog'>
      <article>
        <h1>{{ page.title }}</h1>
        <div>
          {{ content }}
        </div>
      </article>
    </section>

    {% include footer.html %}
  </body>
</html>
