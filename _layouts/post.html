{% assign posts=site.posts | where: "ref", page.ref %}
<!doctype html>
<html lang="{{ page.lang }}">
  <head>
    {% include head.html %}
    {% for post in posts %}
      <link rel="alternate" hreflang="{{ post.lang }}" href="{{ post.url }}" />
    {% endfor %}
  </head>
  <body>
    {% include nav.html %}
    <div class='container'>
      <section>
        <h1>{{ page.title }}</h1>
        <article>
          {{ content }}
        </article>

        {% include post-translations.html %}
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
